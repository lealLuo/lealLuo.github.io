	<p style="width:500px">１９６４年１０月、日本で初めて。そして、アジア（）東京でひらかれました。<br>

世界中がら多くの選手と観客お迎えるために。東京では、次々に新しいホテルや施設がたられ、高速道路や空港なども整備されました。今では世界的に有名な新幹線も、このときに始めてつくられました。<br>
そして、２０２０年、オリンピックとぱらりんぴっくが、（）二回目のオリンピックによって、東京の街はどう変わるのでしょうか？
<br><br>
選手　せんしゅ<br>
観客　かんきゃく<br>
開かれ　ひらかれ<br>
施設　しせつ<br>
高速道路　こうそくどうろ<br>
整備　せいび<br>
	</p>
